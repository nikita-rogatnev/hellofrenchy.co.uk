<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Frenchy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hello Frenchy website">
    <meta name="keywords" content="Frenchy, Hello Frenchy">

    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<main class="container">
    <h1 class="visually-hidden">Hello French</h1>
    <div id="typed-strings">
        <p>
            We do awesome websites.
            <br>And online marketing.<br>And consulting.<br>And other stuff.
            <br><br>Get in <a href="mailto:email@hellofrenchy.com">touch</a>.
        </p>
    </div>
    <span id="typed"></span>
</main>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

<script>
    var typed = new Typed('#typed', {
        stringsElement: '#typed-strings',
        typeSpeed: 40,
        autoInsertCss: false,
    });
</script>

</body>
</html>
